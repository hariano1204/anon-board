<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
</head>
<body>
  <h1>Board: <span id="boardTitle"></span></h1>

  <h2>Submit a new thread:</h2>
  <form id="newThread">
    <textarea name="text" placeholder="Thread text..." required></textarea><br>
    <input type="text" name="delete_password" placeholder="password to delete" required><br>
    <input type="submit" value="Submit">
  </form>

  <div id="threads"></div>

  <script>
    const board = window.location.pathname.split('/')[2];
    document.getElementById("boardTitle").innerText = board;

    // Cargar threads
    $.getJSON("/api/threads/" + board, function(data) {
      data.forEach(function(thread) {
        $("#threads").append(
          `<div>
             <p><b>${thread.text}</b> (id: ${thread._id})</p>
             <a href="/b/${board}/${thread._id}">See the full thread here.</a>
           </div><hr>`
        );
      });
    });

    // Crear nuevo thread
    $("#newThread").submit(function(e) {
      e.preventDefault();
      $.post("/api/threads/" + board, $(this).serialize(), function() {
        window.location.reload();
      });
    });
  </script>
</body>
</html>
